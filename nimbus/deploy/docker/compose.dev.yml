services:
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
      target: development
    container_name: nimbus-api
    env_file:
      - ../../apps/api/.env
    environment:
      - RATE_LIMIT_ENABLED=false
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    # volumes:
    #   - ../../apps/api:/app
    restart: unless-stopped
  db:
    image: postgres:14
    container_name: nimbus-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7
    container_name: nimbus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
      timeout: 5s
      retries: 10
  frontend:
    build:
      context: ../../frontend
    container_name: nimbus-frontend
    ports:
      - "5173:80"
    depends_on:
      - db
      - redis

volumes:
  db_data:
  redis_data:
